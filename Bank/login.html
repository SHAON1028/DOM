<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-bold text-violet-700">STC Bank</span></h1>
    </header>
    <main>
        <section class="bg-emerald-400 w-9/12 mx-auto mt-12 p-10">
            <h3 class="text-3xl mb-2 font-medium">Please Login</h3>
            <div>
                <input type="email" name="" id="email-id" class="mb-3 w-9/12" placeholder="Your Email"><br>
                <input class="w-9/12" type="password" name="" id="pass-id" placeholder="Password">
                <button id="btn-submit" type="submit" class="rounded md:rounded-lg block mt-3 bg-blue-500 hover:bg-fuchsia-600 p-2">submit</button>

            </div>
        </section>
    </main>
    <script src="/login.js"></script>
</body>

</html>

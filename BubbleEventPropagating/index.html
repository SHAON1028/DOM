<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Event Bubble</title>
    <style>
        body{
            border: 2px solid red;
        }
        ul{
            border: 2px solid blue;
        }
        #item-2{
            border: 2px solid green;
        }
        #list-container{
            border: 2px solid cyan;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Omnis, accusamus?</li>
            <li id="item-3">Quaerat, voluptates.</li>
            <li id="item-4">Quasi, impedit.</li>
            <li id="item-5">Quaerat, ut.</li>
            <li id="item-6">Fuga, dolorum.</li>
        </ul>

        <script>
       
            document.getElementById('list-ul').addEventListener('click',function(){
                console.log('ul Clicked');
                
            })
            document.getElementById('item-2').addEventListener('click',function(event){
                console.log('li clicked');
                event.stopPropagation();
            })
            document.getElementById('list-container').addEventListener('click',function(){
                console.log('list Clicked');
                
            })
            document.getElementById('body').addEventListener('click',function(){
                console.log('body Clicked');
                
            })
        </script>
</body>
</html>

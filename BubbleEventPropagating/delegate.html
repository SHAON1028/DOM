<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate Event</title>
</head>
<body>
    <h1>Explore Event Delegate</h1> 
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Earum, explicabo.</li>
            <li class="item">Est, error!</li>
            <li class="item">Nobis, unde.</li>
            <li class="item">Odio, ratione.</li>
            <li class="item">Aliquid, non.</li>
        </ul>
        <button id="btn-add-item">Add item</button>
    </section>
    <script>
    //    const items =  document.getElementsByClassName('item')
    //    for(const item of items){
    //     item.addEventListener('click',function(event){
    //         // console.log(event.target.parentNode);
    //         event.target.parentNode.removeChild(event.target)
    //     })
    //    }
    document.getElementById('list-container').addEventListener('click',function(event){
        event.target.parentNode.removeChild(event.target)
    })
       document.getElementById('btn-add-item').addEventListener('click',function(){
        const add = document.getElementById('list-container')
        const li =  document.createElement('li')
        li.innerText = 'New item'
        //new tag a class add kora
        li.classList.add('item')
        add.appendChild(li)


       })

    </script>
</body>
</html>
